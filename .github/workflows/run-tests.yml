name: Run tests

on:
  push:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'coretto'
          cache: maven
          
      - name: Validate, build and run tests
        run: mvn --batch-mode --update-snapshots verify
