<div class="content" *ngIf="page">
    <span>

        <h1>{{page.title}}</h1>
        <p>Autor: {{page.creator.firstName + " " + page.creator.lastName + " (" + page.creator.username + ")"}}</p>
        <p>Uniwersytet: {{page.university.name}}</p>
        <p>Zawartość: <br> {{page.content}}</p>
    </span>

  <div class="pageView ql-container ql-snow" style="border-width: 0;">
    <div class="ql-editor" [innerHtml]="pageHtml"></div>
  </div>

</div>

<div *ngIf="page">
  <app-quill-editor [page]="page"></app-quill-editor>
</div>
