<div class="form-input">
  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>{{"TITLE" | translate}}</mat-label>
      <input matInput required [(ngModel)]="page.title" [formControl]="titleValid">
      <mat-error *ngIf="titleValid.hasError('required')">{{"TITLE_REQUIRED" | translate}}</mat-error>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>{{"DESCRIPTION" | translate}}</mat-label>
      <input matInput required [(ngModel)]="page.description" [formControl]="descriptionValid">
      <mat-error *ngIf="descriptionValid.hasError('required')">{{"DESCRIPTION_REQUIRED" | translate}}</mat-error>
    </mat-form-field>
  </div>
</div>
<span>
    <button mat-stroked-button class="button-option" (click)="close()">{{"CLOSE" | translate}}</button>
    <button mat-stroked-button class="button-option" (click)="createPage()">{{"ADD_PAGE" | translate}}</button>
</span>
