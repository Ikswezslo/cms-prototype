<div *ngIf="page" fxLayout='column' fxLayoutAlign="center center" class="cms-padding cms-layout-gap">

  <mat-card fxFlex>
    <mat-card-title>Edytowanie strony</mat-card-title>
    <mat-card-subtitle>{{page.title}}</mat-card-subtitle>

    <mat-card-actions>
      <button [disabled]="!content" mat-button (click)="save()">
        <mat-icon>save</mat-icon>
        Zapisz
      </button>
      <button mat-button [routerLink]="['/page', page.id]">
        <mat-icon>exit_to_app</mat-icon>
        Wyjd≈∫
      </button>
    </mat-card-actions>
  </mat-card>

  <div fxFlex class="editor">
    <quill-editor [(ngModel)]="content" [sanitize]="true" [styles]="{height: '600px'}"
                  (onEditorCreated)="created($event)"></quill-editor>
  </div>

</div>
