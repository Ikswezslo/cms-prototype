<h1>{{"PAGES" | translate}}</h1>
<div class="options">
    <mat-form-field appearance="standard" class="option">
        <mat-label>{{"SHOW" | translate}}</mat-label>
        <mat-select [(value)]="selected" (selectionChange)="loadPages($event.value)">
            <mat-option [value]=true>{{"ALL" | translate}}</mat-option>
            <mat-option [value]=false>{{"WITHOUT_HIDDEN" | translate}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
    <ag-grid-angular
        (window:resize)="onResize()"
        style="width: 100%; height: 100%;"
        domLayout='autoHeight'
        class="ag-theme-alpine"
        [rowData]="dataTable"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowSelection]="'single'"
        (rowSelected)="onRowSelected($event)"
        (gridReady)="onGridReady($event)"
        [overlayNoRowsTemplate]="noRowsTemplate">
    </ag-grid-angular>
