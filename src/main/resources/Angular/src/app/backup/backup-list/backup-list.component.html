<div fxLayout='column' fxLayoutAlign="center center" class="cms-padding cms-layout-gap">

    <mat-card>
      <mat-card-content fxLayout='column' fxLayoutAlign="center center">
          <h3>
            <span>Ostatnia kopia zapasowa bazy danych została wykonana: </span>
            <b>2 godziny temu</b>
          </h3>
          <h3>
            <span>Liczba wykonanych kopii: </span>
            <b>{{backups.length}}</b>
          </h3>
          <button mat-stroked-button (click)="createBackup()">
            Utwórz kopię zapasową
          </button>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="backups">

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let backup">{{backup.position}}</td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let backup"> {{backup.name | date:'dd-MM-yyyy HH:mm'}} </td>
          </ng-container>

          <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef> Size </th>
            <td mat-cell *matCellDef="let backup"> {{backup.size}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let backup">
              <button color="warn" mat-button>
                <mat-icon>delete</mat-icon>
                <span>Usuń</span>
              </button>
              <button color="primary" mat-button>
                <mat-icon>download</mat-icon>
                <span>Pobierz</span>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>

</div>
