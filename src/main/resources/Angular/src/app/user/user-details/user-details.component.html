<div fxLayout='column' fxLayoutAlign="center center" class="cms-padding cms-layout-gap" *ngIf="user">
  <app-user-card *ngIf="user" [user]="user" [config]="userCardConfig" class="cms-fixed-width">
    <div *ngIf="settings">
      <hr>
      <button mat-button [matMenuTriggerFor]="actions">
        <mat-icon>label_important</mat-icon>
        <span>{{"SETTINGS" | translate}}</span>
      </button>
    </div>
  </app-user-card>

  <mat-accordion *ngIf="!settings" fxFlex class="cms-fixed-width">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>insert_drive_file</mat-icon>
          <span>{{"USER_PAGES" | translate}}</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div fxLayout='column' class="cms-layout-gap">
        <app-page-card *ngFor="let page of pages" [page]="page" [config]="pageCardConfig"></app-page-card>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<mat-menu #actions="matMenu">
  <button *ngIf="user" mat-menu-item (click)="openUpdateDialog()">
    <mat-icon>create</mat-icon>
    <span>{{"EDIT_CONTENT" | translate}}</span>
  </button>
  <button *ngIf="user" mat-menu-item (click)="openChangeUsernameDialog()">
    <mat-icon>person</mat-icon>
    <span>{{"CHANGE_USERNAME" | translate}}</span>
  </button>
  <button *ngIf="user" mat-menu-item (click)="openChangePasswordDialog()">
    <mat-icon>lock</mat-icon>
    <span>{{"CHANGE_PASSWORD" | translate}}</span>
  </button>
  <button *ngIf="user" mat-menu-item (click)="openChangeAccountTypeDialog()">
    <mat-icon>security</mat-icon>
    <span>{{"CHANGE_ACCOUNT_TYPE" | translate}}</span>
  </button>
  <button *ngIf="user" mat-menu-item (click)="openAddUniversityDialog()">
    <mat-icon>business</mat-icon>
    <span>{{"ASSIGN_UNIVERSITY" | translate}}</span>
  </button>
  <button *ngIf="loggedUser != null && loggedUser.accountType != 'USER'  && user != null && user.enabled" mat-menu-item
          (click)="activeUser()">
    <mat-icon>visibility_off</mat-icon>
    <span>{{"DEACTIVATE" | translate}}</span>
  </button>
  <button *ngIf="loggedUser != null && loggedUser.accountType != 'USER'  && user != null && !user.enabled" mat-menu-item
          (click)="activeUser()">
    <mat-icon>visibility_on</mat-icon>
    <span>{{"ACTIVATE" | translate}}</span>

  </button>
  <button *ngIf="user" mat-menu-item>
    <mat-icon>create</mat-icon>
    <span>{{"CHANGE_USERNAME" | translate}}</span>
  </button>
  <button *ngIf="user" mat-menu-item>
    <mat-icon>create</mat-icon>
    <span>{{"CHANGE_PASSWORD" | translate}}</span>
  </button>
  <button *ngIf="user" mat-menu-item>
    <mat-icon>create</mat-icon>
    <span>{{"CHANGE_ACCOUNT_TYPE" | translate}}</span>
  </button>
  <button *ngIf="user" mat-menu-item (click)="openAddUniversityDialog()">
    <mat-icon>create</mat-icon>
    <span>{{"ASSIGN_UNIVERSITY" | translate}}</span>
  </button>
  <button *ngIf="loggedUser != null && loggedUser.accountType != 'USER'" mat-menu-item (click)="deleteUser()">

    <mat-icon>delete</mat-icon>
    <span>{{"DELETE_USER" | translate}}</span>
  </button>
</mat-menu>
