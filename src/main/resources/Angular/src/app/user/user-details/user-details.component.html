<div fxLayout='column' fxLayoutAlign="center center" class="cms-padding cms-layout-gap" *ngIf="user">
  <mat-card *ngIf="user" fxFlex [ngClass]="{'cms-fixed-width': true}">
    <mat-card-subtitle *ngIf="settings">
      <span>Ustawienia <br></span>
    </mat-card-subtitle>
    <mat-card-title>
      <span>{{user.firstName}} {{user.lastName}}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <div>
        <mat-icon>person</mat-icon>
        <span>{{user.username}}</span>
      </div>
      <div>
        <mat-icon>alternate_email</mat-icon>
        <span>{{user.email}}</span>
      </div>
      <div>
        <mat-icon> phone</mat-icon>
        <span>{{user.phoneNumber}}</span>
      </div>
      <div>
        <mat-icon>perm_identity</mat-icon>
        <span>{{user.accountType}}</span>
      </div>
      <div *ngFor="let university of user.enrolledUniversities">
        <mat-icon>business</mat-icon>
        <span>{{university['name']}}</span>
      </div>
    </mat-card-subtitle>
    <div *ngIf="settings">
      <hr>
      <button mat-button [matMenuTriggerFor]="actions">
        <mat-icon>label_important</mat-icon>
        <span>Opcje</span>
      </button>
    </div>
  </mat-card>

  <mat-accordion *ngIf="!settings" fxFlex [ngClass]="{'cms-fixed-width': true}">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>insert_drive_file</mat-icon>
          <span>Strony użytkonika</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
        <app-page-card-list [pages]="pages"></app-page-card-list>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<mat-menu #actions="matMenu">
  <button *ngIf="user" mat-menu-item  (click)="startEdit()">
    <mat-icon>create</mat-icon>
    <span>Edytuj zawartość</span>
  </button>
  <button *ngIf="loggedUser != null && loggedUser.accountType != 'USER'  && user != null && user.enabled" mat-menu-item  (click)="activeUser()">
    <mat-icon>visibility-off</mat-icon>
    <span>Activate</span>
  </button>
  <button *ngIf="loggedUser != null && loggedUser.accountType != 'USER'  && user != null && !user.enabled" mat-menu-item  (click)="activeUser()">
    <mat-icon>visibility-off</mat-icon>
    <span>Deactivate</span>
  </button>
</mat-menu>
