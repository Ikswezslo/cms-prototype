<form>
  <h2 mat-dialog-title>{{"USER_ACCOUNT_TYPE_CHANGE" | translate}}</h2>

  <mat-form-field appearance="fill">
    <mat-label>{{"ACCOUNT_TYPE" | translate}}</mat-label>
    <mat-select [formControl]="accountTypeControl">
      <mat-option [value]="'USER'">{{"USER" | translate}}</mat-option>
      <mat-option [value]="'MODERATOR'">{{"UNIVERSITY_ADMIN" | translate}}</mat-option>
      <mat-option [value]="'ADMIN'">{{"MAIN_ADMIN" | translate}}</mat-option>
    </mat-select>
    <mat-error *ngIf="accountTypeControl.hasError('required')">{{"ACCOUNT_TYPE_REQUIRED" | translate}}</mat-error>
  </mat-form-field>

  <mat-dialog-actions mat-dialog-actions style="justify-content: center">
    <button mat-raised-button color="primary"
    (click)="changeAccountType(accountTypeControl.value)"
    [disabled]="!accountTypeControl.valid||pending">{{"ACCEPT" | translate}}
  </button>
  <button mat-raised-button color="warn" [mat-dialog-close]="undefined" [disabled]="pending">{{"CANCEL" | translate}}</button>
  </mat-dialog-actions>
</form>
