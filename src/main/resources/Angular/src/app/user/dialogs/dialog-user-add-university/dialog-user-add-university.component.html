<form>
  <h2 mat-dialog-title>{{"ADDING_UNIVERSITY_TO_USER" | translate}}</h2>
  <mat-form-field appearance="fill">
    <mat-label>{{"UNIVERSITY_NAME" | translate}}</mat-label>
    <input type="text" matInput [formControl]="universityControl" [matAutocomplete]="auto" spellcheck="false">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-button color="warn" [mat-dialog-close]="undefined" [disabled]="exiting">{{"CANCEL" | translate}}</button>
    <button mat-button color="primary" (click)="addUniversity(this.universityControl.value)"
            [disabled]="!universityControl.valid||exiting">{{"ACCEPT" | translate}}
    </button>
  </mat-dialog-actions>
</form>
