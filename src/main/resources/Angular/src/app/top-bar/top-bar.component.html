<span class="begining">
    <button style="text-align: center " mat-menu-item [routerLink]="['/']" class="subButton">Logo</button>
    <button mat-button #isopen="matMenuTrigger" [matMenuTriggerFor]="aboveMenu" class="mainButton">
        <mat-icon fontIcon="menu" [ngClass]="isopen.menuOpen ? 'menu':'close'"></mat-icon>
        CMS
    </button>
</span>
<mat-menu #aboveMenu="matMenu" yPosition="above">
    <button mat-menu-item [routerLink]="['/']" class="subButton" >Strona główna</button>
    <button mat-menu-item [routerLink]="['/universities']" class="subButton" [matMenuTriggerFor]="universitiesMenu">{{'UNIVERSITYS' | translate}}</button>
    <button mat-menu-item [routerLink]="['/accounts']" class="subButton" [matMenuTriggerFor]="usersMenu">{{'USERS' | translate}}</button>
    <button mat-menu-item [routerLink]="['/pages']" class="subButton" [matMenuTriggerFor]="pagesMenu">Pages</button>
</mat-menu>

<mat-menu #universitiesMenu="matMenu" >
    <div *ngFor="let university of universities">
        <button mat-menu-item class="subButton" [routerLink]="['/university', university.id]">
                {{ university.name }}
        </button>
    </div>
</mat-menu>

<mat-menu #usersMenu="matMenu" >
    <div *ngFor="let user of users">
        <button mat-menu-item class="subButton" [routerLink]="['/account', user.id]">
                {{ user.username }}
        </button>
    </div>
</mat-menu>

<mat-menu #pagesMenu="matMenu" >
    <div *ngFor="let page of pages">
        <button mat-menu-item class="subButton" [routerLink]="['/page', page.id]">
                {{ page.title }}
        </button>
    </div>
</mat-menu>

<button *ngIf="userLogged" class="mainButton" [matMenuTriggerFor]="userMenu"><i
        class="material-icons">person</i>{{userLogged.firstName}}</button>
<mat-menu #userMenu="matMenu" yPosition="above">
    <button mat-menu-item class="subButton" [routerLink]="['/account/1']">Profil</button>
    <button mat-menu-item class="subButton" [routerLink]="['/accounts/settings']">Ustawienia</button>
    <button mat-menu-item class="subButton">Wyloguj</button>
</mat-menu>
