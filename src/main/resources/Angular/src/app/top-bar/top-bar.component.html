<span class="topBarCss">
    <button mat-button fxHide.xs style="text-align: center" [routerLink]="['/']">Logo</button>
    <button *ngIf="logged" [matMenuTriggerFor]="aboveMenu" class="mainButton">
        <mat-icon fontIcon="menu"></mat-icon>
        <span fxHide.xs>CMS</span>
    </button>
    <button [matMenuTriggerFor]="lanMenu" class="lanButton">
        <mat-icon fxHide.xs fontIcon="menu"></mat-icon>
        <span fxHide.xs>{{"CURRENT_LANGUAGE" | translate}}</span>
        <span fxHide fxShow.xs>{{"CURRENT_LANGUAGE_SHORT" | translate}}</span>
    </button>

    <button mat-button [routerLink]="['/search']">
        <mat-icon>search</mat-icon>
        <span fxHide.xs>{{"SEARCH" | translate}}</span>
    </button>
</span>
<mat-menu #aboveMenu="matMenu" yPosition="above">
  <button mat-menu-item [routerLink]="['/']" class="subButton">{{"MAIN_PAGE" | translate}}</button>
  <button mat-menu-item *ngIf="userLogged?.accountType !== 'USER'" [routerLink]="['/universities']"
          class="subButton">{{"UNIVERSITIES" | translate}}</button>
  <button mat-menu-item *ngIf="userLogged?.accountType !== 'USER'" [routerLink]="['/accounts']"
          class="subButton">{{"USERS" | translate}}</button>
  <button mat-menu-item [routerLink]="['/pages']" class="subButton">{{"PAGES" | translate}}</button>
  <button mat-menu-item *ngIf="userLogged?.accountType !== 'USER'" [routerLink]="['/templates']"
          class="subButton">{{"TEMPLATE.MANY" | translate}}</button>
  <button mat-menu-item *ngIf="userLogged?.accountType !== 'USER'" [routerLink]="['/keywords']"
          class="subButton">{{"KEYWORD.MANY" | translate}}</button>
  <button mat-menu-item *ngIf="userLogged?.accountType === 'ADMIN'" [routerLink]="['/backups']"
          class="subButton">{{"BACKUP.MANY" | translate}}</button>
</mat-menu>

<mat-menu #lanMenu="matMenu" yPosition="above">
  <button mat-menu-item class="subButton" (click)="translate_to_pl()">Polski (pl)</button>
  <button mat-menu-item class="subButton" (click)="translate_to_en()">English (en)</button>
</mat-menu>

<mat-menu #userMenu="matMenu" yPosition="above">
  <button mat-menu-item class="subButton" [routerLink]="['/accounts/profile']">{{"PROFILE" | translate}}</button>
  <button mat-menu-item class="subButton" [routerLink]="['']" (click)="logout()">{{"LOGOUT" | translate}}</button>
</mat-menu>
<span class="topBarCss">
  <button *ngIf="logged" class="mainButton" [matMenuTriggerFor]="userMenu">
    <mat-icon>person</mat-icon>
    <span fxHide.xs>{{userLogged?.firstName}}</span>
  </button>
  <button *ngIf="!logged" class="mainButton" [routerLink]="['/login']">
    <mat-icon fxHide.xs>person</mat-icon>
    <span>{{"LOGIN" | translate}}</span>
  </button>
</span>
