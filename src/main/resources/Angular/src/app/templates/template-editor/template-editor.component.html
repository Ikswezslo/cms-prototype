<app-quill-editor *ngIf="template"
                  [title]="'TEMPLATE.EDITOR_HEADER' | translate"
                  [subtitle]="template.name"
                  [content]="template.content"
                  [onCloseLink]="['/templates']"
                  [onCloseLinkParams]="{id: template.id}"
                  (saved)="onSaved($event)">
</app-quill-editor>
