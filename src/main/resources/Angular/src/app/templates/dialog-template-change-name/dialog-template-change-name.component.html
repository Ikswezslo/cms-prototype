<form>
  <h2 mat-dialog-title>Zmiana nazwy</h2>
  <mat-form-field appearance="fill">
    <mat-label>Nowa nazwa szablonu</mat-label>
    <input matInput type="text" [formControl]="nameControl">
    <mat-error *ngIf="nameControl.hasError('required')">{{"FIELD_REQUIRED" | translate}}</mat-error>
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-button color="warn" [mat-dialog-close]="undefined" [disabled]="pending">{{"CANCEL" | translate}}</button>
    <button mat-button color="primary"
            (click)="renameTemplate(nameControl.value)"
            [disabled]="!nameControl.valid||pending">{{"CONFIRM" | translate}}
    </button>
  </mat-dialog-actions>
</form>
