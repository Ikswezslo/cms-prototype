server:
  servlet.session:
    cookie:
      http-only: true
      secure: false
    timeout: 30m


# Here we define active profiles
spring:
  servlet:
    multipart:
      max-file-size: 1000000000MB
      max-request-size: 1000000000MB
  profiles:
    active: secured, postgres

---

spring:
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        trace: false
        web-allow-others: false
  datasource:
    url: jdbc:h2:file:./h2db;TRACE_LEVEL_FILE=0
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
  config:
    activate:
      on-profile: h2


---

spring:
  datasource:
    # If you want to use postgres you need to create
    # database schema named cms and write here username and password
    # for your postgres (or make your postgresql like this :)).
    url: jdbc:postgresql://localhost:5432/cms
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false

  jpa:
    database: postgresql
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  config:
    activate:
      on-profile: postgres

